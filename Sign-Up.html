<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" type="text/javascript"></script>
    <title>Sign-Up page</title>
	
  </head>
  <body>
    <div class="container">
        <div class="header">
            <span class="glyphicon glyphicon-search"></span>
            <p>Please confirm or edit your contact information,so that we can <br >notify you when you are approved for your BETA.</p><hr style="width:500px">
        </div>
    </div>   
	<div class="container-fluid">
    	<form class="form-container form-horizontal" action="thankyou.html" method="post"  id="form_id">
             <div class="form-group">
                <label for="exampleInputUsername1">Name</label>
                <input type="text" name="name" id="name" class="form-control " id="exampleInputUsername1" placeholder="Enter Name" value="John Doe" readonly>
               
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" name="email" id="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" value="john@requantive.com" readonly>
                
            </div>
            <div class="form-group">
                <label for="exampleInputPhoneNumber">Phone number</label>
                <input type="text" name="phone-number" class="form-control" id="exampleInputPassword1" placeholder="Enter Phone number" >
            </div>
			
			<div class="submit">			    
				<button type="submit" class="btn btn-default" onclick="submit_by_id()">Sign Up</button>
			</div>
        </form>
	</div>
        
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
